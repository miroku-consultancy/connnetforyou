    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- ðŸ”¥ App Detect Script (Correct placement inside <body>) -->
<script>
(function() {
  const isAndroid = /Android/i.test(navigator.userAgent);
  if (!isAndroid) return;

  const fullUrl = window.location.href;

  // User chose browser mode
  if (localStorage.getItem("cf4u-browser-mode") === "yes") return;

  const appId = "com.connectfree4u.connectfree4u";
  const playStoreUrl = `https://play.google.com/store/apps/details?id=${appId}`;

  if (!fullUrl.includes("#/")) return;

  const path = fullUrl.split("#/")[1];

  const intentUrl =
    `intent://${path}` +
    `#Intent;scheme=connectfree4u;package=${appId};` +
    `S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};end`;
  
  // Try opening app
  window.location.replace(intentUrl);

  // If user returns â†’ he wants browser
  setTimeout(() => {
    if (document.visibilityState === "visible") {
      localStorage.setItem("cf4u-browser-mode", "yes");
    }
  }, 1200);
})();
</script>


  </body>
