    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- ðŸ”¥ App Detect Script (Correct placement inside <body>) -->
    <script>
(function() {
  const appId = "com.connectfree4u.connectfree4u";
  const playStoreUrl = `https://play.google.com/store/apps/details?id=${appId}`;
  const fullUrl = window.location.href;

  // Only trigger when URL contains "#/"
  if (fullUrl.includes("#/")) {

    const hashPart = fullUrl.split("#/")[1]; // e.g. Kanji-Sweets/products

    // CORRECTED Intent URL:
    const intentUrl =
      `intent://${hashPart}` +
      `#Intent;scheme=connectfree4u;` +
      `package=${appId};` +
      `action=android.intent.action.VIEW;end`;

    // Try opening the Android app
    window.location.replace(intentUrl);

    // fallback
    setTimeout(() => {
      window.location.replace(playStoreUrl);
    }, 1200);
  }
})();
</script>
